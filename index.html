<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback untuk Pertumbuhan Pribadi 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Refleksi untuk 2025</h1>
        <form id="feedbackForm">
            <label for="strengths">Kelebihan:</label>
            <textarea id="strengths" name="strengths" required></textarea><br><br>
            <label for="weaknesses">Kelemahan:</label>
            <textarea id="weaknesses" name="weaknesses" required></textarea><br><br>
            <label for="message">Pesan/Saran/Kritik/Motivasi:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
        <p style="font-size: 0.9em; color: #ccc;">* Semua feedback akan dikumpulkan secara anonim</p>
        <div id="feedbackMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
